    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIRASA | قناة الملخصات</title>
    <script src="https://cdn.counter.dev/script.js" data-id="76618a9d-1293-4458-8573-2499bbcfdf80" data-utcoffset="1"></script>

    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        /* ================== المتغيرات ================== */
        :root {
            --bg-dark: #0f172a;
            --channel-bg: rgba(30, 41, 59, 0.4);
            --item-bg: rgba(255, 255, 255, 0.03);
            --item-hover: rgba(255, 255, 255, 0.08);
            --primary: #3b82f6;
            --text-light: #f1f5f9;
            --text-gray: #94a3b8;
            --border-light: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'IBM Plex Sans Arabic', sans-serif; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            background-image: radial-gradient(circle at 50% 0%, rgba(59, 130, 246, 0.15) 0%, transparent 60%);
            overflow-x: hidden;
            /* توسيط القناة في الشاشة */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        a { text-decoration: none; transition: 0.3s; }

        /* زر العودة (اختياري - للرجوع للرئيسية) */
        .back-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.1);
            color: var(--text-gray);
            width: 40px; height: 40px;
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            border: 1px solid var(--border-light);
            z-index: 100;
        }
        .back-btn:hover { background: var(--primary); color: white; }

        /* ================== تصميم القناة ================== */
        .channel-wrapper {
            width: 100%;
            max-width: 600px; /* جعلتها أنحف لتبدو مثل الهاتف */
            height: 90vh; /* تأخذ 90% من طول الشاشة */
        }

        .channel-container {
            background: var(--channel-bg);
            border: 1px solid var(--border-light);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            height: 100%; /* تملأ الحاوية */
            display: flex;
            flex-direction: column;
        }

        .channel-header {
            padding: 20px;
            background: rgba(15, 23, 42, 0.8);
            border-bottom: 1px solid var(--border-light);
            z-index: 10;
        }
        
        .channel-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .channel-avatar {
            width: 50px; height: 50px;
            background: linear-gradient(135deg, var(--primary), #2563eb);
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-size: 1.2rem; color: white;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.4);
        }

        .channel-title h2 { font-size: 1.2rem; color: #fff; }
        .channel-title p { font-size: 0.85rem; color: var(--text-gray); }

        .search-box { position: relative; width: 100%; }
        .search-box input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-light);
            border-radius: 10px;
            color: #fff;
            outline: none;
            transition: 0.3s;
        }
        .search-box input:focus { border-color: var(--primary); }
        .search-icon {
            position: absolute;
            right: 15px; top: 50%; transform: translateY(-50%);
            color: var(--text-gray);
        }

        .pinned-message {
            background: rgba(16, 185, 129, 0.1);
            border-bottom: 1px solid rgba(16, 185, 129, 0.2);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.85rem;
            color: #d1fae5;
            cursor: pointer;
        }

        /* منطقة الملفات القابلة للتمرير */
        .files-list {
            padding: 10px;
            flex-grow: 1;
            overflow-y: auto;
            /* تخصيص شريط التمرير */
            scrollbar-width: thin;
            scrollbar-color: var(--primary) transparent;
        }

        /* كرت الملف (رابط كامل) */
        .file-card {
            display: flex;
            align-items: center;
            gap: 15px;
            background: var(--item-bg);
            border: 1px solid transparent;
            padding: 15px;
            margin-bottom: 8px;
            border-radius: 12px;
            transition: all 0.2s ease;
            cursor: pointer;
            text-decoration: none;
        }

        .file-card:hover {
            background: var(--item-hover);
            border-color: rgba(59, 130, 246, 0.3);
            transform: translateX(-5px);
        }

        .file-icon-box {
            width: 45px; height: 45px;
            background: rgba(239, 68, 68, 0.1); 
            border-radius: 10px;
            display: flex; justify-content: center; align-items: center;
            font-size: 1.4rem; color: #ef4444;
            flex-shrink: 0;
        }
        
        .file-details { flex-grow: 1; }
        
        .file-name {
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--text-light);
            margin-bottom: 4px;
            display: block;
        }
        
        .file-meta {
            font-size: 0.75rem;
            color: var(--text-gray);
            display: flex;
            gap: 10px;
            align-items: center;
        }

        @media (max-width: 768px) {
            body { padding: 0; align-items: flex-start; }
            .channel-wrapper { max-width: 100%; height: 100vh; margin: 0; border-radius: 0; }
            .channel-container { border-radius: 0; border: none; height: 100vh; }
            .back-btn { top: 15px; left: 15px; right: auto; } /* نقل زر العودة لليسار في الموبايل */
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-btn" title="رجوع للرئيسية">
        <i class="fa-solid fa-arrow-right"></i>
    </a>

    <div class="channel-wrapper">
        <div class="channel-container">
            
            <div class="channel-header">
                <div class="channel-info">
                    <div class="channel-avatar">
                        <i class="fa-solid fa-layer-group"></i>
                    </div>
                    <div class="channel-title">
                        <h2>مكتبة الملخصات</h2>
                        <p id="files-counter">جاري العد...</p> 
                    </div>
                </div>
                
                <div class="search-box">
                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                    <input type="text" id="searchInput" placeholder="بحث..." onkeyup="filterFiles()">
                </div>
            </div>

            <div class="pinned-message">
                <i class="fa-solid fa-thumbtack"></i>
                <div></div>
            </div>

            <div class="files-list" id="filesContainer">
                
                <a href="https://drive.google.com/file/d/1K5MAkGDgCH_M9TpZD3e_V5ABwnYL_VmE/view?usp=sharing" class="file-card" download>
                    <div class="file-icon-box"><i class="fa-regular fa-file-pdf"></i></div>
                    <div class="file-details">
                        <span class="file-name">ملخص Atomistique</span>
                        <div class="file-meta"><span><i class="fa-regular fa-user"></i>unstable</span></div>
                    </div>
                </a>

                
                
            </div>
        </div>
    </div>

    <script>
        // دالة البحث
        function filterFiles() {
            var input, filter, container, cards, title, i, txtValue;
            input = document.getElementById("searchInput");
            filter = input.value.toUpperCase();
            container = document.getElementById("filesContainer");
            cards = container.getElementsByClassName("file-card");

            for (i = 0; i < cards.length; i++) {
                title = cards[i].querySelector(".file-name");
                if (title) {
                    txtValue = title.textContent || title.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        cards[i].style.display = "";
                    } else {
                        cards[i].style.display = "none";
                    }
                }       
            }
        }

        // دالة العداد
        function updateCount() {
            const cards = document.getElementsByClassName('file-card');
            const counterText = document.getElementById('files-counter');
            counterText.innerText = cards.length + " ملخص";
        }

        window.onload = updateCount;
    </script>
</body>

</html>
