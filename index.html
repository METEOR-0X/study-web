        // DOM elements
        const gamesContainer = document.getElementById('gamesContainer');
        const searchInput = document.getElementById('searchInput');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const sortSelect = document.getElementById('sortSelect');

        // Current filter state
        let currentFilter = 'all';
        let currentSearchTerm = '';

        // Initialize the site
        function init() {
            renderGames();
            setupEventListeners();
        }

        // Set up event listeners
        function setupEventListeners() {
            // Search functionality - with debouncing
            searchInput.addEventListener('input', debounce(handleSearch, 300));
            
            // Filter functionality
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    currentFilter = button.dataset.filter;
                    applyFiltersAndSearch();
                });
            });
            
            // Sort functionality
            sortSelect.addEventListener('change', applyFiltersAndSearch);
        }

        // Debounce function to improve search performance
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Apply both filters and search
        function applyFiltersAndSearch() {
            let filteredGames = filterGames(gamesData, currentFilter);
            filteredGames = searchGames(filteredGames, currentSearchTerm);
            filteredGames = sortGames(filteredGames, sortSelect.value);
            renderGames(filteredGames);
        }

        // Filter games by category
        function filterGames(games, filter) {
            switch(filter) {
                case 'new':
                    return games.filter(game => game.isNew);
                case 'popular':
                    return [...games].sort((a, b) => {
                        const aDownloads = parseFloat(a.downloads) * (a.downloads.includes('M') ? 1000000 : 1000);
                        const bDownloads = parseFloat(b.downloads) * (b.downloads.includes('M') ? 1000000 : 1000);
                        return bDownloads - aDownloads;
                    });
                case 'top-rated':
                    return [...games].sort((a, b) => b.rating - a.rating);
                case 'rpg':
                    return games.filter(game => game.category === 'RPG');
                case 'action':
                    return games.filter(game => game.category === 'Action');
                default:
                    return games;
            }
        }

        // Search games by term
        function searchGames(games, searchTerm) {
            if (!searchTerm) return games;
            
            return games.filter(game => {
                return (
                    game.name.toLowerCase().includes(searchTerm) ||
                    game.description.toLowerCase().includes(searchTerm) ||
                    game.category.toLowerCase().includes(searchTerm)
                );
            });
        }

        // Sort games
        function sortGames(games, sortValue) {
            let sortedGames = [...games];
            
            switch(sortValue) {
                case 'name':
                    sortedGames.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                case 'downloads':
                    sortedGames.sort((a, b) => {
                        const aDownloads = parseFloat(a.downloads) * (a.downloads.includes('M') ? 1000000 : 1000);
                        const bDownloads = parseFloat(b.downloads) * (b.downloads.includes('M') ? 1000000 : 1000);
                        return bDownloads - aDownloads;
                    });
                    break;
                case 'rating':
                    sortedGames.sort((a, b) => b.rating - a.rating);
                    break;
                case 'newest':
                    sortedGames.sort((a, b) => new Date(b.dateAdded) - new Date(a.dateAdded));
                    break;
                default:
                    // 'default' - no sorting needed
                    break;
            }
            
            return sortedGames;
        }

        // Handle search functionality
        function handleSearch(e) {
            currentSearchTerm = e.target.value.toLowerCase().trim();
            applyFiltersAndSearch();
        }

        // Render games based on current filter and sort
        function renderGames(gamesToRender = null) {
            const games = gamesToRender || gamesData;
            
            // Clear existing content
            gamesContainer.innerHTML = '';
            
            // Show message if no games found
            if (games.length === 0) {
                displayNoResults();
                return;
            }
            
            // Render games
            games.forEach(game => {
                const gameCard = createGameCard(game);
                gamesContainer.appendChild(gameCard);
            });
        }

        // Create a game card element
        function createGameCard(game) {
            const card = document.createElement('div');
            card.className = 'game-card';
            card.dataset.id = game.id;
            card.dataset.category = game.category;
            
            // Generate star rating HTML
            const stars = generateStarRating(game.rating);
            
            card.innerHTML = `
                ${game.isNew ? '<div class="new-badge">NEW</div>' : ''}
                <img src="${game.image}" alt="${game.name}" class="game-image">
                <div class="game-info">
                    <h3 class="game-title">${game.name}</h3>
                    <p class="game-description">${game.description}</p>
                    <div class="game-stats">
                        <span class="downloads"><i class="fas fa-download"></i> ${game.downloads}</span>
                        <span class="rating"><i class="fas fa-star"></i> ${stars}</span>
                    </div>
                    <button class="download-btn" onclick="_Jf()">Download <i class="fas fa-arrow-down"></i></button>
                </div>
            `;
            
            return card;
        }

        // Generate star rating display
        function generateStarRating(rating) {
            let stars = '';
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 !== 0;
            
            for (let i = 0; i < fullStars; i++) {
                stars += '<i class="fas fa-star"></i>';
            }
            
            if (hasHalfStar) {
                stars += '<i class="fas fa-star-half-alt"></i>';
            }
            
            const emptyStars = 5 - Math.ceil(rating);
            for (let i = 0; i < emptyStars; i++) {
                stars += '<i class="far fa-star"></i>';
            }
            
            return stars;
        }

        // Display no results message
        function displayNoResults() {
            const noResultsHTML = `

                    <i class="fas fa-gamepad"></i>
                    <h3>No games found</h3>
                    <p>Try adjusting your search or filter to find what you're looking for.</p>
                </div>
            `;
            
            gamesContainer.innerHTML = noResultsHTML;
        }
