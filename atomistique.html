<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atomistique</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.counter.dev/script.js" data-id="76618a9d-1293-4458-8573-2499bbcfdf80" data-utcoffset="1"></script>

    <style>
        /* ================== الأساسيات (Theme) ================== */
        :root {
            --bg-dark: #0f172a;
            --primary: #3b82f6;
            --primary-glow: rgba(59, 130, 246, 0.4);
            --text-light: #f8fafc;
            --text-gray: #94a3b8;
            --glass-card: rgba(30, 41, 59, 0.6);
            --border-light: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            background-image: radial-gradient(circle at 50% 0%, rgba(59, 130, 246, 0.15) 0%, transparent 50%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* زر العودة */
        .back-nav {
            position: absolute; top: 30px; left: 30px;
            color: var(--text-gray); text-decoration: none;
            font-size: 0.9rem; display: flex; align-items: center; gap: 8px;
            transition: 0.3s;
        }
        .back-nav:hover { color: var(--primary); transform: translateX(-5px); }

        /* العنوان الرئيسي */
        .page-header {
            margin-top: 80px;
            margin-bottom: 60px;
            text-align: center;
            position: relative;
        }

        .page-title {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 2px;
            background: linear-gradient(to bottom, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .page-subtitle {
            color: var(--primary);
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 5px;
            display: block;
        }

        /* ================== الشبكة (Grid) ================== */
        .cards-container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* عمودين متساويين */
            gap: 40px;
            width: 90%;
            max-width: 1000px;
            padding-bottom: 50px;
        }

        /* ================== تصميم البطاقات الزجاجية ================== */
        .glass-card {
            background: var(--glass-card);
            border: 1px solid var(--border-light);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        /* العنوان داخل البطاقة */
        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 25px;
            color: var(--text-light);
            z-index: 2;
        }

        .icon-bg {
            position: absolute;
            bottom: -20px; right: -20px;
            font-size: 8rem;
            color: rgba(255, 255, 255, 0.03);
            transform: rotate(-15deg);
            z-index: 1;
        }

        /* ---------------- بطاقة الدرس (رابط كامل) ---------------- */
        .course-card {
            text-decoration: none; /* لأنها رابط */
            justify-content: center;
            cursor: pointer;
            border-color: rgba(59, 130, 246, 0.3);
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.6), rgba(59, 130, 246, 0.1));
        }

        .course-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(59, 130, 246, 0.15);
            border-color: var(--primary);
        }

        .course-icon-main {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 20px;
            filter: drop-shadow(0 0 15px var(--primary-glow));
            transition: 0.3s;
            z-index: 2;
        }

        .course-card:hover .course-icon-main { transform: scale(1.1); }
        .course-card p { color: var(--text-gray); font-size: 0.9rem; margin-top: 10px; z-index: 2; }

        /* ---------------- بطاقة التمارين (قائمة) ---------------- */
        .exercises-card {
            align-items: stretch; /* لملء العرض */
        }

        .td-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            z-index: 2;
        }

        .td-btn {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px 20px;
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-light);
            border: 1px solid transparent;
            transition: 0.3s;
        }

        .td-btn:hover {
            background: rgba(59, 130, 246, 0.15);
            border-color: var(--primary);
            transform: translateX(5px);
        }

        .td-name { font-weight: 500; display: flex; align-items: center; gap: 10px; }
        .td-icon { color: var(--primary); font-size: 0.9rem; }
        .download-icon { color: var(--text-gray); font-size: 0.8rem; }
        .td-btn:hover .download-icon { color: var(--primary); }

        /* ================== التجاوب (Mobile) ================== */
        @media (max-width: 768px) {
            .cards-container { grid-template-columns: 1fr; gap: 20px; }
            .page-title { font-size: 2.2rem; }
            .back-nav { top: 20px; left: 20px; }
            .glass-card { padding: 30px 20px; }
        }
    </style>
</head>
<body>
    <header class="page-header">
        <span class="page-subtitle">Module</span>
        <h1 class="page-title">ATOMISTIQUE</h1>
    </header>

    <div class="cards-container">
        
        <a href="https://drive.google.com/file/d/1_hPDDIQs2CEJeCLJo75ci2ekt0tcj9ux/view?usp=sharing" class="glass-card course-card" download>
            <i class="fa-solid fa-book-open-reader icon-bg"></i> <i class="fa-solid fa-file-pdf course-icon-main"></i>
            <h2 class="card-title">Cours d'atomistique</h2>
            <p class="nn">اضغط للاطلاع على الدرس</p>
        </a>

        <div class="glass-card exercises-card">
            <i class="fa-solid fa-pen-ruler icon-bg"></i> <h2 class="card-title" style="text-align: center;">Exercices (TD)</h2>
            
            <div class="td-list">
                <a href="files/td1.pdf" class="td-btn" download>
                    <span class="td-name"><i class="fa-solid fa-list-check td-icon"></i> Série TD 01</span>
                    <i class="fa-solid fa-download download-icon"></i>
                </a>

                <a href="files/td2.pdf" class="td-btn" download>
                    <span class="td-name"><i class="fa-solid fa-list-check td-icon"></i> Série TD 02</span>
                    <i class="fa-solid fa-download download-icon"></i>
                </a>

                <a href="files/td3.pdf" class="td-btn" download>
                    <span class="td-name"><i class="fa-solid fa-list-check td-icon"></i> Série TD 03</span>
                    <i class="fa-solid fa-download download-icon"></i>
                </a>

            </div>
        </div>

    </div>

</body>
</html>
